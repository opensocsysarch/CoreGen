# -- Integer Arithmetic
  - Inst: add
    ISA: BasicRISC.ISA
    InstFormat: Arith.if
    Encodings:
      - EncodingField: opc
        EncodingWidth: 5
        EncodingValue: 0
      - EncodingField: func
        EncodingWidth: 5
        EncodingValue: 0
      - EncodingField: imm
        EncodingWidth: 7
        EncodingValue: 0
    Impl: rt = ra + rb
  - Inst: sub
    ISA: BasicRISC.ISA
    InstFormat: Arith.if
    Encodings:
      - EncodingField: opc
        EncodingWidth: 5
        EncodingValue: 0
      - EncodingField: func
        EncodingWidth: 5
        EncodingValue: 1
      - EncodingField: imm
        EncodingWidth: 7
        EncodingValue: 0
    Impl: rt = ra - rb
  - Inst: mul
    ISA: BasicRISC.ISA

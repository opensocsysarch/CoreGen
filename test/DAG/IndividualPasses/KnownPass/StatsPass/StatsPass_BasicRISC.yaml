      - EncodingField: imm
        EncodingWidth: 7
        EncodingValue: 0
    Impl: if( ra < rb ){ rt = 5 }else{ rt = 0 }
  - Inst: cmp.gte
    ISA: BasicRISC.ISA
    InstFormat: Arith.if
    Encodings:
      - EncodingField: opc
        EncodingWidth: 5
        EncodingValue: 1
      - EncodingField: func

        EncodingValue: 0
      - EncodingField: func
        EncodingWidth: 5
        EncodingValue: 7
      - EncodingField: imm
        EncodingWidth: 7
        EncodingValue: 0
    Impl: rt = ra >> rb
  - Inst: and
    ISA: BasicRISC.ISA
    InstFormat: Arith.if
    Encodings:
      - EncodingField: opc
        EncodingWidth: 5
        EncodingValue: 0
      - EncodingField: func
        EncodingWidth: 5
        EncodingValue: 8
      - EncodingField: imm
        EncodingWidth: 7
        EncodingValue: 0
    Impl: rt = ra & rb
  - Inst: or
    ISA: BasicRISC.ISA
    InstFormat: Arith.if
    Encodings:
      - EncodingField: opc
        EncodingWidth: 5
        EncodingValue: 0
      - EncodingField: func
        EncodingWidth: 5
        EncodingValue: 9
      - EncodingField: imm
        EncodingWidth: 7
        EncodingValue: 0
    Impl: rt = ra | rb
  - Inst: nand
    ISA: BasicRISC.ISA
    InstFormat: Arith.if
    Encodings:
      - EncodingField: opc
        EncodingWidth: 5
        EncodingValue: 0
      - EncodingField: func
        EncodingWidth: 5
        EncodingValue: 10
      - EncodingField: imm
        EncodingWidth: 7
        EncodingValue: 0
    Impl: rt = NOT(ra & rb)
  - Inst: nor
    ISA: BasicRISC.ISA
    InstFormat: Arith.if
    Encodings:
      - EncodingField: opc
        EncodingWidth: 5
        EncodingValue: 0
      - EncodingField: func
        EncodingWidth: 5
        EncodingValue: 11
      - EncodingField: imm
        EncodingWidth: 7
        EncodingValue: 0
    Impl: rt = NOT(ra | rb)
  - Inst: xor
    ISA: BasicRISC.ISA
    InstFormat: Arith.if
    Encodings:
      - EncodingField: opc
        EncodingWidth: 5
        EncodingValue: 0
      - EncodingField: func
        EncodingWidth: 5
        EncodingValue: 12
      - EncodingField: imm
        EncodingWidth: 7
        EncodingValue: 0
    Impl: rt = ra ^ rb

# -- Comparisons
  - Inst: cmp.ne
    ISA: BasicRISC.ISA
    InstFormat: Arith.if
    Encodings:
      - EncodingField: opc
        EncodingWidth: 5
        EncodingValue: 1
      - EncodingField: func
        EncodingWidth: 5
        EncodingValue: 2
      - EncodingField: imm
        EncodingWidth: 7
        EncodingValue: 0
    Impl: if( ra != rb ){ rt = 2 }else{ rt = 0 }
  - Inst: cmp.eq
    ISA: BasicRISC.ISA
    InstFormat: Arith.if
    Encodings:
      - EncodingField: opc
        EncodingWidth: 5
        EncodingValue: 1

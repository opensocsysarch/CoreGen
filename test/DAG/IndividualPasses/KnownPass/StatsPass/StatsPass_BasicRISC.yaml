        EncodingWidth: 5
        EncodingValue: 3
      - EncodingField: imm
        EncodingWidth: 7
        EncodingValue: 0
    Impl: if( ra == rb ){ rt = 3 }else{ rt = 0 }
  - Inst: cmp.gt
